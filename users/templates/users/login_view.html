{% extends "learning_logs/base.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6">
      <form method="post" action="{% url 'users:login_view' %}">
        {% csrf_token %}
        <br>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <p>Don't have an account? <a href="{% url 'users:register' %}">Register Here</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
